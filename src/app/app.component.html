<div class="navbar navbar-default navbar-inverse navbar-fixed-top">
  <div class="container">
    <a class="navbar-brand" href="http://www.angular.io/">
      <img
        src="{{ logoSrc }}"
        width="130"
        height="40"
        class="d-inline-block align-top"
        alt="http://www.angular.io/"
      >
    </a>

  </div>
</div>

<div class="container">
  <p id="headerText1">Application download page</p>
</div>
<br>
<div class="container">
  <ul *ngIf="this.deviceArray.length > 1" class="nav nav-tabs nav-pills nav-justified mb-3" id="pills-tab" role="tablist">  <li class="nav-item">
      <a class="nav-link active" id="pills-ios-tab" data-toggle="pill" href="#pills-ios" role="tab" aria-controls="pills-ios" aria-selected="true"><i class="fa fa-apple"></i>Apple iOS</a> 
    </li> 
 
    <li class="nav-item"> 
      <a class="nav-link" id="pills-android-tab" data-toggle="pill" href="#pills-android" role="tab" aria-controls="pills-android" aria-selected="false"><i class="fa fa-android"></i>Android</a> 
    </li> 
  </ul> 
  <div class="panel-body"> 
    <div class="tab-content" id="pills-tabContent"> 
      <div *ngIf="this.deviceArray[0].deviceType == 'iOS' || this.deviceArray.length > 1" class="tab-pane show active" id="pills-ios" role="tabpanel" aria-labelledby="pills-ios-tab"> 
        <app-list path = "/api/ios-apps"></app-list>
      </div> 

      <div *ngIf="this.deviceArray[0].deviceType == 'Android' || this.deviceArray.length > 1" [ngClass]="{active: this.deviceArray[0].deviceType == 'Android'}" class="tab-pane show" id="pills-android" role="tabpanel" aria-labelledby="pills-android-tab"> 
        <app-list path = "/api/android-apps"></app-list>
      </div> 
    </div> 
  </div>
</div>
